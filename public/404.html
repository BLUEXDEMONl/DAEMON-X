<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | Sophia Tech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563EB; 
      --primary-dark: #1D4ED8; 
      --accent: #D97706; 
      --accent-hover: #F59E0B; 

      --bg-primary: #111827; 
      --bg-secondary: #1F2937; 
      --bg-tertiary: #2d3748; 

      --text-primary: #E5E7EB; 
      --text-secondary: #9CA3AF; 
      --text-muted: #6B7280;
      
      --border-primary: #374151; 
      --border-secondary: #4B5563;

      --success: #10B981; 
      --error: #DC2626; 
      --warning: #F59E0B;

      --primary-rgb: 37, 99, 235; 
      --accent-rgb: 217, 119, 6; 
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      color: var(--text-primary);
      background: var(--bg-primary);
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      line-height: 1.6;
    }

    .error-container {
        max-width: 600px;
        animation: fadeInScaleUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        opacity: 0;
        transform: scale(0.95);
    }

    @keyframes fadeInScaleUp {
         from {
             opacity: 0;
             transform: scale(0.95) translateY(20px);
         }
         to {
             opacity: 1;
             transform: scale(1) translateY(0);
         }
     }

    .error-code {
        font-size: 6em;
        font-weight: bold;
        color: var(--primary);
        margin-bottom: 0px;
        text-shadow: 0 0 15px rgba(var(--primary-rgb), 0.5);
    }

    .error-message {
        font-size: 1.8em;
        color: var(--text-primary);
        margin-bottom: 15px;
        font-weight: 500;
    }

    .error-description {
        font-size: 1.1em;
        color: var(--text-secondary);
        margin-bottom: 30px;
    }

    .btn-home {
        display: inline-block;
        padding: 12px 30px;
        background-color: var(--accent);
        color: var(--bg-primary); /* Text color that contrasts with accent */
        text-decoration: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 10px rgba(var(--accent-rgb), 0.3);
    }

    .btn-home:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(var(--accent-rgb), 0.4);
    }

    .logo-container {
        margin-bottom: 30px;
    }

    .logo-container svg {
        width: 80px;
        height: 80px;
        fill: var(--primary);
        opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="logo-container">
        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2ZM12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z" />
            <path d="M12 6C13.6569 6 15 7.34315 15 9C15 10.6569 13.6569 12 12 12C10.3431 12 9 10.6569 9 9C9 7.34315 10.3431 6 12 6Z" />
            <path d="M6 12C6 13.6569 7.34315 15 9 15C10.6569 15 12 13.6569 12 12H10C10 12.5523 9.55228 13 9 13C8.44772 13 8 12.5523 8 12H6Z" />
            <path d="M18 12C18 13.6569 16.6569 15 15 15C13.3431 15 12 13.6569 12 12H14C14 12.5523 14.4477 13 15 13C15.5523 13 16 12.5523 16 12H18Z" />
            <path d="M12 18C13.6569 18 15 16.6569 15 15H13C13 15.5523 12.5523 16 12 16C11.4477 16 11 15.5523 11 15H9C9 16.6569 10.3431 18 12 18Z" />
        </svg>
    </div>
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <p class="error-description">
      Oops! The page you are looking for doesn't exist or has been moved.
    </p>
    <a href="/dashboard" class="btn-home">Go to Dashboard</a>
  </div>

  <script>
    // Optional: Redirect to dashboard if user is logged in and lands here by mistake
    // document.addEventListener('DOMContentLoaded', () => {
    //   if (localStorage.getItem('loggedInUser')) {
    //     // Consider if this is desired behavior or if 404 should always show
    //   }
    // });
  </script>
</body>
</html>
